<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />

    <title>BonColoc</title>
    <!-- css -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style-page.css">
</head>

<body>
    <!-- En-tete -->
    <header>
        <nav class="navbar bg-black background-black mb-3">
            <a class="navbar-brand nav-link-white link align-bottom" href="#">
                <img class="logo" src="images/logo-blanc.png" alt="BonColoc">BonColoc
            </a>
            <ul>
                <li class="nav-item mx-1"><a class="nav-link nav-link-white" href="#">Aide</a></li>
                <li class="nav-item mx-1"><a class="nav-link nav-link-white" href="#">S'inscrire</a></li>
                <li class="nav-item mx-1"><a class="nav-link nav-link-white" href="index.html">Se connecter</a></li>
            </ul>
        </nav>
    </header>

    <!-- boutons colocataire et colocation-->
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4 background-fond">
                <form>
                    <div class="form-group">
                        <label for="inputIdentifiant">Identifiant</label>
                        <input type="text" class="form-control" id="inputIdentifiant" aria-describedby="emailHelp"
                            placeholder="Entrer votre identifiant">
                    </div>

                    <div class="form-group">
                        <label for="inputPassword">Mot de passe</label>
                        <input type="password" class="form-control" id="inputPassword"
                            placeholder="Entrer votre mot de passe">
                        <small id="emailHelp" class="form-text text-muted">Entrer votre mot de passe à l'abri des
                            regards indiscrets.</small>
                    </div>

                    <div class="btn-group btn-custom" role="group" aria-label="Basic example">
                        <button type="submit" class="btn btn-noir btn-lg btn-custom">Se connecter</button>
                    </div>
                </form>

                <!-- ligne horizontale -->
                <div class="row">
                    <hr width="100%" color="black">
                </div>

                <p id="paragrapheInscription">Vous n'êtes pas encore inscrit ou inscrite  ?</p>

                <form action="inscription.html">
                    <div class="btn-group btn-custom" role="group" aria-label="Basic example">
                        <button type="submit" class="btn btn-noir btn-lg btn-custom">S'inscrire</button>
                    </div>
                </form>

            </div>
            <div class="col-md-4"></div>
        </div>
    </div>

    <!-- bas de page -->
    <footer class="footer">
        <div class="container-fluid">
            <div class="row"></div>
        </div>
    </footer>
</body>

</html>
