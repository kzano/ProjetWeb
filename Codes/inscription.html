<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />

    <title>BonColoc</title>

    <!-- css -->
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/style-page-accueil.css">

    <link rel="shortcut icon" type="image/png" href="images/favicon.png">
</head>

<body>
    <!-- En-tete -->
    <header>
        <nav class="navbar navbar-dark bg-dark mb-5">
            <a class="navbar-brand nav-link-white link align-bottom" href="#">
                <img class="logo" src="images/logo-blanc.png" alt="BonColoc">BonColoc
            </a>
            <ul>
                <li class="nav-item mx-1"><a class="nav-link nav-link-white" href="#">Aide</a></li>
                <li class="nav-item mx-1"><a class="nav-link nav-link-white" href="#">S'inscrire</a></li>
                <li class="nav-item mx-1"><a class="nav-link nav-link-white" href="index.html">Se connecter</a></li>
            </ul>
        </nav>
    </header>

    <!-- formulaire d'inscription -->
    <div class="container-fluid align-middle">
        <div class="row">
            <div class="mx-auto background-fond">
                <form>
                    <div class="row">
                        <div class="col">
                            <!-- nom -->
                            <div class="form-group">
                                <label for="inputNom">Nom</label>
                                <input type="text" class="form-control" placeholder="Nom">
                            </div>

                            <!-- date de naissance -->
                            <div class="form-group">
                                <label for="inputDateNaissance">Date de naissance</label>
                                <input type="date" class="form-control" id="start" name="trip-start" value="2018-07-22"
                                    min="1908-01-01">
                            </div>

                            <!-- profil -->
                            <div class="form-group">
                                <label for="select-profil">Profil</label>
                                <select class="form-control" id="exampleFormControlSelect1">
                                    <option></option>
                                    <option>Maison</option>
                                    <option>Appartement</option>
                                    <option>Chambre</option>
                                </select>
                            </div>
                        </div>

                        <div class="col">
                            <!-- prenom -->
                            <div class="form-group">
                                <label for="inputPrenom">Prénom</label>
                                <input type="text" class="form-control" placeholder="Prénom">
                            </div>
                        </div>
                    </div>

                    <!-- ligne horizontale -->
                    <div class="row">
                        <hr width="100%">
                    </div>

                    <div class="form-group">
                        <label for="inputIdentifiant">Identifiant</label>
                        <input type="text" class="form-control" id="inputIdentifiant" aria-describedby="emailHelp"
                            placeholder="Identifiant">
                    </div>

                    <!-- adresse de courrier electronique -->
                    <div class="form-group">
                        <label for="inputCourriel">Adresse de courrier électronique</label>
                        <input type="email" class="form-control" id="inputCourriel" placeholder="nom@gmail.com">
                    </div>

                    <!-- mot de passe -->
                    <div class="form-group">
                        <label for="inputPassword">Mot de passe</label>
                        <input type="password" class="form-control" id="inputPassword" placeholder="Mot de passe">
                    </div>

                    <div class="form-group">
                        <label for="inputPassword">Confirmer votre mot de passe</label>
                        <input type="password" class="form-control" id="inputPassword" placeholder="Mot de passe">
                    </div>

                    <!-- s'inscrire -->
                    <div class="btn-group btn-custom" role="group" aria-label="Basic example">
                        <button type="submit" class="btn btn-noir btn-lg">S'inscrire</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- pied -->
    <footer class="footer bg-dark mt-5"></footer>

</body>

</html>
